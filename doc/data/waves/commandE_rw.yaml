signal:
  - name: "区分"
    wave: "hl.l..l..l...l...l.h"
    node: ".a.b..c..d...e...f.g"
  - name: "コマンド"
    wave: "x=.=..=..=...=...=.x"
    data: ["E", "0x?0 ?2", "0x?0 ?2", "0x?D ?E ?A ?D", "0x?B ?E ?A ?F", "P"]
  - name: "16進数(マスク = 0x30)"
    wave: "x=.=..=..=...=...=.x"
    data: ["0x45", "0x30 0x31", "0x30 0x30", "0x3D 0x3E 0x3A 0x3D", "0x3B 0x3E 0x3A 0x3F", "0x50"]
  - name: "アスキー文字列"
    wave: "x=.=..=..=...=...=.x"
    data: ['"E"', '"01"', '"00"', '"=>:="', '";>:?"', '"P"']
edge:
  - a<->b head
  - b<->c data length(W)
  - c<->d data length(R)
  - d<->e sending data
  - e<->f dummy data
  - f<->g tail
